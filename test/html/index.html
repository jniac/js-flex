<!DOCTYPE html>
<html>
    <head>
        <title>js-flex</title>
        <link rel="stylesheet" href="style.css">
        <style media="screen">
            main {
                padding: 32px;
            }
            main a {
                display: block;
                font-size: 24px;
                padding: 16px 32px;
                border: 2px solid #ccc;
                border-radius: 8px;
                margin-bottom: 8px;
                transition: .1s all;
            }
            main a:hover {
                background-color: blue;
                border-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <main>
            <a href="1D/">1D</a>
            <a href="2D/">2D</a>
        </main>
    </body>
</html>
