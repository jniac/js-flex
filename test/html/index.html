<!DOCTYPE html>
<html>
    <head>
        <title>js-flex</title>
        <link rel="stylesheet" href="style.css">
        <style media="screen">
            main {
                display: flex;
                flex-direction: column;
                padding: 32px;
                align-items: center;
            }
            main a {
                width: 600px;
                display: block;
                text-align: center;
                font-size: 24px;
                padding: 16px 32px;
                border: 2px solid #ccc;
                border-radius: 8px;
                margin-bottom: 8px;
                transition: .1s all;
            }
            main a:hover {
                background-color: blue;
                border-color: blue;
                color: white;
            }
        </style>
    </head>
